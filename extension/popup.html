<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TraceLayer SNF</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .status.active {
      background: #10b98120;
      color: #10b981;
    }
    .status.inactive {
      background: #6b728020;
      color: #6b7280;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>TraceLayer SNF</h1>
  <div id="status" class="status inactive">Checking...</div>
  <button id="capture">Capture Current Page</button>
  
  <script src="popup.js"></script>
</body>
</html>
