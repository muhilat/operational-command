<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="metallicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <filter id="metallicGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#020617"/>
  
  <!-- Interlocking Triangle - Valknut style -->
  <g filter="url(#metallicGlow)">
    <!-- Top-left band -->
    <path 
      d="M32 8 L8 32 L32 56 L32 40 L16 32 Z" 
      fill="url(#metallicGradient)" 
      stroke="#e2e8f0" 
      strokeWidth="0.5"
      opacity="0.95"
    />
    <!-- Top-right band -->
    <path 
      d="M32 8 L56 32 L32 56 L32 40 L48 32 Z" 
      fill="url(#metallicGradient)" 
      stroke="#e2e8f0" 
      strokeWidth="0.5"
      opacity="0.95"
    />
    <!-- Bottom horizontal band -->
    <path 
      d="M16 32 L32 56 L48 32 L32 40 Z" 
      fill="url(#metallicGradient)" 
      stroke="#e2e8f0" 
      strokeWidth="0.5"
      opacity="0.95"
    />
  </g>
</svg>
